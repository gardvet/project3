<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <meta name="author" content="Hildegard">
    <meta name="description" content="Um cronometro funcional em javascript">
    <meta name="keywords" content="cronometro, tempo, contagem"> 
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo2.png" alt="logomarca">
        </div>

    </header>

    <main>
        <div class="conteiner">
            <h1>Cronônometro</h1>
            <h2>O seu marcador de tempo em Javascript</h2>
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p>Criado por: <span>Hildegard Viana </span> &copy;</p>
        </div>

    </footer>
    
</body>
